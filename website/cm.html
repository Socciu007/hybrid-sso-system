<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tr√¨nh qu·∫£n l√Ω th√¥ng tin x√°c th·ª±c (CM)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üîê Hello, {{ user }} ‚Äì Credential Manager</h3>
        <a class="btn btn-outline-secondary" href="/">Back to home</a>
      </div>

      <form method="post" action="/cm/add" class="row g-2 mb-4">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            name="service"
            placeholder="Service name"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Account"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-primary w-100"
            style="background-color: #3498db; border-color: #3498db"
            type="submit"
          >
            Add
          </button>
        </div>
      </form>

      <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th>Service</th>
            <th>Account</th>
            <th>Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for item in credentials %}
          <tr>
            <td>{{ item.service }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>
              <a
                href="/cm/delete/{{ loop.index0 }}"
                class="btn btn-sm btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center text-muted">No data.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- <div class="mt-4">
        <a class="btn btn-outline-secondary me-2" href="/passwords"
          >Tr√¨nh qu·∫£n l√Ω m·∫≠t kh·∫©u</a
        >
      </div> -->
    </div>
  </body>
</html>
